<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.1.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: #000000; density: 	0.025">
      <a-camera cursor-color="#1ca890" wasd-controls-enabled="true" position="9 7.5 -6"></a-camera>
      <a-entity light="type: directional; color: #EEE; intensity: 0.25" position="-1 1 0"></a-entity>
      <a-entity light="type: directional; color: #EEE; intensity: 0.03" position="1 0 0"></a-entity>
      <a-entity light="type: directional; color: #EEE; intensity: 0.05" position="0 0 1"></a-entity>
      <a-entity light="type: directional; color: #EEE; intensity: 0.025" position="-1 0 0"></a-entity>
      <a-entity light="type: directional; color: #EEE; intensity: 0.025" position="0 0 -1"></a-entity>
      <a-entity light="type: ambient; color: #CCC"></a-entity>
      
      <a-model src="room4.1.dae" rotation="0 0 0" scale="5 5 5"></a-model>
      
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
